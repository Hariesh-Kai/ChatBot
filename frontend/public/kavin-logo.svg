<svg width="512" height="384" viewBox="0 0 144 108" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. DEFINE THE ANIMATIONS */
    
    /* The line drawing effect (The &apos;Animatic&apos; feel) */
    @keyframes drawLines {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    /* The fade in of the solid colors */
    @keyframes fillUp {
      0% { fill-opacity: 0; }
      100% { fill-opacity: 1; }
    }

    /* The Continuous Thinking Loop (Breathing) */
    @keyframes breathe {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.02); } /* Slight pop */
    }

    /* 2. APPLY STYLES TO PATHS */
    
    .brain-path {
      /* Setup for the drawing effect */
      stroke: white; /* The outline color before fill */
      stroke-width: 0.5;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      
      /* Trigger Animations */
      animation: 
        drawLines 2.5s ease-out forwards, /* Draw lines first */
        fillUp 1.5s ease-out 1.5s forwards, /* Then fade in color */
        breathe 3s ease-in-out 4s infinite; /* Then loop forever */
      
      /* Transform origin center for the scaling effect */
      transform-origin: center;
    }

    /* 3. STAGGER THE TIMING FOR COMPLEXITY */
    
    /* Left Lobe (Dark Blue) */
    .part-1 { 
      animation-delay: 0s, 1s, 3s; 
    }
    
    /* Right Lobe (Medium Blue) */
    .part-2 { 
      animation-delay: 0.5s, 1.5s, 3.5s; 
    }
    
    /* Center Core (Light Blue) - The AI Brain */
    .part-3 { 
      animation-delay: 1s, 2s, 4s;
    }
  </style>
